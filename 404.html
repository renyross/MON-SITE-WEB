<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Introuvable - 404 | Renel Rosené</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Outfit:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        .error-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: #0a192f;
            color: #fff;
            padding: 20px;
        }

        .error-content h1 {
            font-size: 8rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #FFF 0%, #2E5CFF 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            line-height: 1;
        }

        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .error-content p {
            color: #8892b0;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body class="error-page">
    <div class="error-content">
        <h1>404</h1>
        <h2>Oups ! Cette page s'est perdue dans l'algorithme.</h2>
        <p>L'URL que vous cherchez n'existe pas ou a été déplacée. Revenons aux fondamentaux.</p>
        <a href="index.html" class="nav-btn-premium">RETOUR À L'ACCUEIL</a>
    </div>
</body>

</html>
